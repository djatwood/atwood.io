{{ define "main" }}
<div id="projects_wrapper">
    <header>
        <h1 id="page-title">{{ .Type | title }}: {{ .Title }}</h1>
        <a class="back" href="/">View all Projects</a>
        <a class="back" href="/categories">View all Categories</a>
    </header>

    <div id="projects">
        {{ range .Pages }}
        {{ partial "project" . }}
        {{ end }}
    </div>
</div>
{{ end }}
