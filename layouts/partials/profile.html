<div class="p-10">
    <div class="block sm:flex lg:block flex-row items-center">
        {{ $img := resources.Get "img/profile.jpg" }}
        <img class="w-1/3 sm:w-1/4 lg:w-full rounded mr-6" src="{{ $img.Permalink }}" alt="Daniel Atwood profile picture">
        <div>
            <h3 class="mt-5 mb-1 text-lg font-display font-bold">Daniel Atwood</h3>
            <div class="pl-2.5">
                <p class="mb-4">Full Stack Web Developer</p>
            </div>
            <h4 class="mb-1 font-display font-bold">Experience in</h4>
            <p class="pl-2.5 text-sm">
                Html, CSS, JavaScript,
                PHP, Python, GO,
                WordPress, Hugo, Svelte,
                Apache, NGINX,
                MySQL, MariaDB
            </p>
        </div>
    </div>

    <div>
        <h3 class="mt-5 mb-1 text-lg font-display font-bold">Contact</h3>
        <form class="grid gap-2.5" method="POST" netlify>
            <input class="w-full p-2.5 border border-gray-300 rounded" type="text" name="name" placeholder="Name"
                required>
            <input class="w-full p-2.5 border border-gray-300 rounded" type="email" name="email" placeholder="Email"
                required>
            <textarea class="w-full p-2.5 border border-gray-300 rounded resize-y" name="message" placeholder="Inquiry"
                required></textarea>
            <button class="w-full p-2.5 border border-gray-300 rounded" type="submit">Submit</button>
        </form>
    </div>

</div>
