<div class="grid grid-cols-projects gap-4">
    {{ range .Pages }}
    <a class="block h-full bg-white border rounded transform transition-transform hover:scale-105"
        href="{{ .Permalink }}">
        {{ range first 1 .Params.images }}
        {{ $img := resources.Get . }}
        {{ $img := $img.Fill "520x300 top" }}
        <img id="featured-image" src="{{ $img.Permalink }}" alt="{{ $.Title }}">
        {{ end }}

        <div class="p-4">
            <p class="title">{{ .Title }}</p>
            <div class="categories">
                {{ range first 1 .Params.categories }}
                {{ if (fileExists (printf "static/img/%s.svg" . )) }}
                <img class="w-5" src="/img/{{ . }}.svg" alt="{{ . }}" title="{{ . }}">
                {{ end }}
                {{ . }}
                {{ end }}
            </div>
        </div>
    </a>
    {{ end }}
</div>
